<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Farenheit - Celsius</title>
</head>
<body>
    <h1>Calculadora</h1>
    <table border cellpadding=10 cellspacing=0>
      <tr> <!-- fila-->
        <td>
          Farenheit</td>
        <td>
          <input type="text" id="farenheit">
        </td>
        <td>
          <button type="button" id="farenheit_button">Convert to Celsius</button>
        </td>
      </tr>
      <tr>
        <td>
          Celsius
        </td>
        <td>
          <input type="text" id="celsius">
        </td>
        <td>
          <button type="button" id="celsius_button">Convert to Farenheit</button>
        </td>
      </tr>
    </table>
<script src="assets/js/script.js"></script>
</body>
</html>
